{{ define "main" }}

<article class="mx-6 my-8">
    <h1 class="font-bold text-3xl text-primary-text"> {{ .Title }}</h1>
    {{ with .Content }}
    <div class=" where are you content">
        {{ . }}
    </div>
    {{ end }}
</article>

<div class="rounded px-6">
    {{ partial "components/summary-list-card" .Paginator.Pages }}
</div>
{{ template "_internal/pagination.html" . }}
{{ end }}
